{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - mathplay</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/iniciarsesion.css' %}">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Ingresar</h2>
        <form action="{% url 'iniciar_sesion' %}" method="POST">
            {% csrf_token %}
            <!-- Usuario o Correo -->
            <div class="form-group">
                <label for="username_or_email">Usuario o Correo Electrónico</label>
                <input type="text" class="form-control" id="username_or_email" name="username_or_email" placeholder="Ingresa tu usuario o correo" required>
            </div>

            <!-- Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <!-- Botón de iniciar sesión -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar Sesión</button>
            <!-- Términos y condiciones -->
            <p class="mt-3 text-center">
                Al registrarte en mathplay, aceptas nuestros 
                <a href="#">Términos</a> y 
                <a href="#">Política de privacidad</a>.
            </p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
